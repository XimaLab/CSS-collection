<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS collection</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
<main>
    <h1 class="title">Css collection</h1>
    <div class="container">
        <div class="sub">
            <p class="animation-title">wavy-hover</p>
            <div class="wavy-item">
                <div class="span-container s1">
                    <span>WAAVY</span>
                </div>
                <div class="span-container s2">
                    <span>WAAVY</span>
                </div>
            </div>
        </div>
        <div class="sub">
                <p class="animation-title">weird-toggle</p>
                <div class="weird-toggle">
                    <input type="checkbox" class="weird-toggle-checkbox" />
                    <div class="weird-toggle-circles"></div>
                    <div class="weird-toggle-layer"></div>
                </div>
        </div>
        <div class="sub">
            <p class="animation-title">magnetic-btn</p>
            <div class="magnetic-btn">
                <div>Hover Me</div>
            </div>
        </div>
        <div class="sub">
            <p class="animation-title">curtain-btn</p>
            <button class="curtain-btn">
                <span class="st1">Discover</span>
                <span class="st2">Discover</span>
                <div class="curtain"></div>
            </button>
        </div>
        <div class="sub">
            <p class="animation-title">solar-system</p>
            <div class="planet-1">
                <div class="planet-2">
                    <div class="solar"></div>
                </div>
            </div>
        </div>
        <div class="sub">
            <p class="animation-title">divided-btn</p>
            <div class="divided-btn">
                <div class="divided-btn-p1">
                    <span>Divide</span>
                </div>
                <div class="divided-btn-p2">
                    <img src="assets/images/arrow-right.png"/>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
